<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Beginning Trip Inspection Report</title>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="number"], input[type="date"], textarea {
            width: 100%;
            padding: 8px;
            margin: 6px 0 12px 0;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }
        .section-title {
            margin-bottom: 10px;
            font-size: 1.2em;
            color: #555;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
        }
        .static-text {
            padding: 8px;
            background-color: #e9e9e9;
            border: 1px solid #ccc;
            margin: 6px 0 12px 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div class="container"><div style="float: left; margin-right: 10px;"><img alt="EquipTag Logo" src="EquipTag-logo.png" style="width: 140px; height: auto;"/></div>
<h2>Beginning Trip Inspection Report</h2>
<!-- Vehicle Information Section -->
<div class="section">
<div class="section-title">Vehicle Information</div>
<label for="vin">VIN:</label>
<div class="static-text" id="vin">1HGCM82633A123456</div>
<label for="make_model">Make and Model:</label>
<div class="static-text" id="make_model">Honda Accord 2023</div>
<label for="license_plate">License Plate:</label>
<div class="static-text" id="license_plate">XYZ1234</div>
<label for="odometer_reading">Odometer Reading:</label>
<input id="odometer_reading" name="odometer_reading" placeholder="Enter Odometer Reading" type="number"/>
<div class="previous-reading">Previous Odometer Reading: 142,850 km</div>
<label for="inspection_date">Inspection Date:</label>
<input id="inspection_date" name="inspection_date" type="date"/>
<label for="inspector_name">Inspector's Name:</label>
<input id="inspector_name" name="inspector_name" placeholder="Enter Inspector's Name" type="text"/>
</div>
<!-- Pre-Trip Check Section -->
<div class="section">
<div class="section-title">Pre-Trip Check</div>
<label for="fuel_level">Fuel Level:</label>
<input id="fuel_level" name="fuel_level" placeholder="Enter Fuel Level" type="text"/>
<label for="tire_pressure">Tire Pressure (all tires):</label>
<input id="tire_pressure" name="tire_pressure" placeholder="Enter Tire Pressure" type="text"/>
<label for="brake_check">Brakes Check:</label>
<input id="brake_check" name="brake_check" placeholder="Describe Brakes Condition" type="text"/>
<label for="emergency_equipment">Emergency Equipment Check:</label>
<input id="emergency_equipment" name="emergency_equipment" placeholder="Check Emergency Equipment" type="text"/>
</div>
<!-- Engine Compartment Section -->
<div class="section">
<div class="section-title">Engine Compartment</div>
<label for="oil_level">Oil Level:</label>
<input id="oil_level" name="oil_level" placeholder="Describe Oil Level" type="text"/>
<label for="coolant_level">Coolant Level:</label>
<input id="coolant_level" name="coolant_level" placeholder="Describe Coolant Level" type="text"/>
<label for="brake_fluid_level">Brake Fluid Level:</label>
<input id="brake_fluid_level" name="brake_fluid_level" placeholder="Describe Brake Fluid Level" type="text"/>
<label for="battery_condition">Battery Condition:</label>
<input id="battery_condition" name="battery_condition" placeholder="Describe Battery Condition" type="text"/>
<label for="belts_hoses_condition">Belts and Hoses Condition:</label>
<input id="belts_hoses_condition" name="belts_hoses_condition" placeholder="Describe Belts and Hoses Condition" type="text"/>
</div>
<!-- Operational Check Section -->
<div class="section">
<div class="section-title">Operational Check</div>
<label for="engine_start">Engine Start:</label>
<input id="engine_start" name="engine_start" placeholder="Describe Engine Start" type="text"/>
<label for="brakes_functionality">Brakes Functionality:</label>
<input id="brakes_functionality" name="brakes_functionality" placeholder="Describe Brakes Functionality" type="text"/>
<label for="steering_responsiveness">Steering Responsiveness:</label>
<input id="steering_responsiveness" name="steering_responsiveness" placeholder="Describe Steering Responsiveness" type="text"/>
<label for="transmission_operation">Transmission Operation:</label>
<input id="transmission_operation" name="transmission_operation" placeholder="Describe Transmission Operation" type="text"/>
<label for="exhaust_system_condition">Exhaust System Condition:</label>
<input id="exhaust_system_condition" name="exhaust_system_condition" placeholder="Describe Exhaust System Condition" type="text"/>
</div>
<!-- Additional Comments Section -->
<div class="section">
<div class="section-title">Additional Comments/Notes</div>
<textarea id="comments_notes" name="comments_notes" placeholder="Enter any additional comments or notes" rows="4"></textarea>
</div>
<!-- Follow-Up Actions Section -->
<div class="section">
<div class="section-title">Follow-Up Actions</div>
<textarea id="follow_up_actions" name="follow_up_actions" placeholder="Enter any required follow-up actions" rows="4"></textarea>
</div>
<!-- Inspector's Signature -->
<div class="section">
<div class="section-title">Inspector's Signature</div>
<input id="inspector_signature" name="inspector_signature" placeholder="Enter Inspector's Signature" type="text"/>
</div>
</div>
</body>
</html>
