<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Breaker Calibration Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
      line-height: 1.6;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    .section {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #fff;
    }
    .section-title {
      font-size: 1.2em;
      color: #444;
      margin-bottom: 10px;
      border-bottom: 2px solid #ddd;
      padding-bottom: 5px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 12px;
    }
    input[type="text"],
    input[type="number"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
    }
  </style>
</head>
<body>

  <div class="container">
    <div style="float: left; margin-right: 10px;">
      <img alt="EquipTag Logo" src="EquipTag-logo.png" style="width: 140px; height: auto;" />
    </div>

    <h2>Breaker Calibration Report</h2>

    <!-- Identification Section -->
    <div class="section">
      <div class="section-title">Breaker Identification</div>
      <label>Equipment #:</label>
      <input type="text" value="38064-HR91" readonly />
      <label>Substation #:</label>
      <input type="text" />
      <label>Work Order #:</label>
      <input type="text" />
      <label>Date:</label>
      <input type="date" id="calibrationDate" />
      <label>Tested By:</label>
      <input type="text" value="Technician Name" />
    </div>

    <!-- Nameplate Section -->
    <div class="section">
      <div class="section-title">Nameplate Data</div>
      <label>Frequency:</label>
      <input type="text" />
      <label>Manufacturer:</label>
      <input type="text" />
      <label>BIL:</label>
      <input type="text" />
      <label>Type:</label>
      <input type="text" />
      <label>INT CAP (KA):</label>
      <input type="text" />
      <label>Serial Number:</label>
      <input type="text" />
      <label>Model Number:</label>
      <input type="text" />
      <label>Rated Amps:</label>
      <input type="text" />
      <label>Rated Volts:</label>
      <input type="text" />
      <label>Close Voltage:</label>
      <input type="text" />
      <label>Trip Voltage:</label>
      <input type="text" />
      <label>Op Counter (As Found):</label>
      <input type="text" />
      <label>Op Counter (As Left):</label>
      <input type="text" />
    </div>

    <!-- Comments -->
    <div class="section">
      <div class="section-title">Final Comments</div>
      <textarea rows="4" placeholder="Enter any additional notes or comments here..."></textarea>
    </div>

    <!-- Sign-Off Section -->
    <div class="section">
      <div class="section-title">Sign-Off</div>
      <label>Tested By:</label>
      <input type="text" value="Technician Name" />
      <label>Witnessed By (Name):</label>
      <input type="text" />
      <label>Company:</label>
      <input type="text" />
      <label>Signature:</label>
      <input type="text" />
      <label>Date:</label>
      <input type="date" id="signOffDate" />
    </div>
  </div>

  <script>
    // Auto-populate date fields with today's date
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('calibrationDate').value = today;
    document.getElementById('signOffDate').value = today;
  </script>
</body>
</html>
