<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }
        .section-title {
            margin-bottom: 10px;
            font-size: 1.2em;
            color: #555;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
        }
        .vehicle-info div {
            margin-bottom: 10px;
        }
        .static-text {
            padding: 8px;
            background-color: #e9e9e9;
            border: 1px solid #ccc;
            margin: 6px 0 12px 0;
            box-sizing: border-box;
            border-radius: 4px;
        }
        .buttons {
            text-align: center;
            margin-top: 20px;
        }
        .buttons a {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 1em;
            color: #fff;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .buttons a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container"><div style="float: left; margin-right: 10px;"><img alt="EquipTag Logo" src="EquipTag-logo.png" style="width: 140px; height: auto;"/></div>

    <div class="container">
        <h2>Equipment Dashboard</h2>
        
        <!-- Vehicle Information Section -->
        <div class="section">
            <div class="section-title">Equipment Information</div>
            <div class="vehicle-info">
                <div>
                    <label for="vin">Equipment Name:</label>
                    <div class="static-text" id="vin">Smith's Lawnmower</div>
                </div>
                <div>
                    <label for="make_model">Purchase Date:</label>
                    <div class="static-text" id="make_model">Sep 3, 2021</div>
                </div>
                <div>
                    <label for="make_model">Make and Model:</label>
                    <div class="static-text" id="make_model">Lawn Boy MOW123</div>
                </div>
                <div>
                    <label for="license_plate">License Plate:</label>
                    <div class="static-text" id="license_plate">XYZ1234</div>
                </div>
            </div>
        </div>

        <!-- Buttons Section -->
        <div class="buttons">
            <a href="equ-8765-walkaround.html">Perform Walkaround Report</a>
            <a href="equ-8765-maint-log.html">View Maintenance History</a>
            <a href="equ-8765-add-maint.html">Add Maintenance Entry</a>
        </div>

    </div>

</body>
</html>
