<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Breaker Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
      line-height: 1.6;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    .section {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #fff;
    }
    .section-title {
      margin-bottom: 10px;
      font-size: 1.2em;
      color: #555;
      border-bottom: 2px solid #ddd;
      padding-bottom: 5px;
    }
    .equipment-info div {
      margin-bottom: 10px;
    }
    .static-text {
      padding: 8px;
      background-color: #e9e9e9;
      border: 1px solid #ccc;
      margin: 6px 0 12px 0;
      border-radius: 4px;
    }
    .buttons {
      text-align: center;
      margin-top: 20px;
    }
    .buttons a {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      font-size: 1em;
      color: #fff;
      background-color: #007BFF;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .buttons a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div style="float: left; margin-right: 10px;">
      <img src="EquipTag-logo.png" alt="EquipTag Logo" style="width: 140px; height: auto;">
    </div>
    <h2>Breaker Dashboard</h2>

    <div class="section">
      <div class="section-title">Equipment Information</div>
      <div class="equipment-info">
        <div>
          <label>Equipment ID:</label>
          <div class="static-text">38064-HR91</div>
        </div>
        <div>
          <label>Serial Number:</label>
          <div class="static-text">15PV36ARMX-2</div>
        </div>
        <div>
          <label>Manufacturer:</label>
          <div class="static-text">POWELL VAC</div>
        </div>
        <div>
          <label>Rating:</label>
          <div class="static-text">1200 A</div>
        </div>
      </div>
    </div>

    <div class="buttons">
      <a href="equ-2345-manufacturing-docs.html">Equipment Manufacturing Data</a>
      <a href="equ-2345-docs.html">Company Documents</a>
      <a href="equ-2345-calibration.html">Calibration Sheet</a>
      <a href="#">Past Test Sheets</a>
      <a href="equ-2345-trend.html">Trend Data</a>
    </div>
  </div>
</body>
</html>
