<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Equipment Walkaround Inspection Report
  </title>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="number"], input[type="date"], textarea {
            width: 100%;
            padding: 8px;
            margin: 6px 0 12px 0;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }
        .section-title {
            margin-bottom: 10px;
            font-size: 1.2em;
            color: #555;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
        }
        .static-text {
            padding: 8px;
            background-color: #e9e9e9;
            border: 1px solid #ccc;
            margin: 6px 0 12px 0;
            box-sizing: border-box;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <h2>
    Equipment Walkaround Inspection Report
   </h2>
   <!-- Equipment Information Section -->
   <div class="section">
    <div class="section-title">
     Equipment Information
    </div>
    <div class="equipment-info">
                <div>
                    <label for="equipment_name">Equipment Name:</label>
                    <div class="static-text" id="equipment_name">Meter #2354</div>
                </div>
                <div>
                    <label for="make_model">Purchase Date:</label>
                    <div class="static-text" id="make_model">Sep 3, 2021</div>
                </div>
                <div>
                    <label for="vin">Equipment ID:</label>
                    <div class="static-text" id="vin">N/A</div>
                </div>
                <div>
                    <label for="make_model">Make & Model:</label>
                    <div class="static-text" id="make_model">Vitrek 4700 Precision High Voltage Meter</div>
                </div>
                <div>
                    <label for="license_plate">Serial Number:</label>
                    <div class="static-text" id="license_plate">VTRK4700</div>
                </div>
     </div>
   </div>
   <!-- Inspection Details Section -->
   <div class="section">
    <div class="section-title">
     Inspection Details
    </div>
    <label for="inspection_date">
     Inspection Date:
    </label>
    <input id="inspection_date" name="inspection_date" type="date"/>
    <label for="inspector_name">
     Inspector's Name:
    </label>
    <input id="inspector_name" name="inspector_name" placeholder="Enter Inspector's Name" type="text"/>
   </div>
   <!-- Exterior Check Section -->
   <div class="section">
    <div class="section-title">
     Exterior Check
    </div>
    <label for="body_condition">
     Body Condition:
    </label>
    <input id="body_condition" name="body_condition" placeholder="Describe Body Condition" type="text"/>
    <label for="blade_condition">
     Probe Condition:
    </label>
    <input id="blade_condition" name="blade_condition" placeholder="Describe Probe Condition" type="text"/>
    <label for="wheels_condition">
     Display Condition:
    </label>
    <input id="wheels_condition" name="wheels_condition" placeholder="Describe Display Condition" type="text"/>
    <label for="handle_condition">
     Cable Integrity:
    </label>
    <input id="handle_condition" name="handle_condition" placeholder="Describe Cable Integrity" type="text"/>
    <label for="controls_condition">
     Controls Condition:
    </label>
    <input id="controls_condition" name="controls_condition" placeholder="Describe Controls Condition" type="text"/>
   </div>
   <!-- Engine Check Section -->
   <div class="section">
    <div class="section-title">
     Engine Check
    </div>
    <label for="oil_level">
     Measurement Accuracy:
    </label>
    <input id="oil_level" name="oil_level" placeholder="Describe Measurement Accuracy" type="text"/>
    <label for="air_filter_condition">
     Air Filter Condition:
    </label>
    <input id="air_filter_condition" name="air_filter_condition" placeholder="Describe Air Filter Condition" type="text"/>
    <label for="spark_plug_condition">
     Terminal Connections:
    </label>
    <input id="spark_plug_condition" name="spark_plug_condition" placeholder="Describe Terminal Connections" type="text"/>
    <label for="muffler_condition">
     Voltage Output Stability:
    </label>
    <input id="muffler_condition" name="muffler_condition" placeholder="Describe Voltage Output Stability" type="text"/>
   </div>
   <!-- Operational Check Section -->
   <div class="section">
    <div class="section-title">
     Operational Check
    </div>
    <label for="engine_start">
     Overall Equipment Condition:
    </label>
    <input id="engine_start" name="engine_start" placeholder="Describe Overall Equipment Condition" type="text"/>
    <label for="cutting_performance">
     Precision Check:
    </label>
    <input id="cutting_performance" name="cutting_performance" placeholder="Describe Precision Check" type="text"/>
    <label for="handle_vibration">
     Operation Check:
    </label>
    <input id="handle_vibration" name="handle_vibration" placeholder="Describe Operation Check" type="text"/>
    <label for="noise_level">
     Safety Check:
    </label>
    <input id="noise_level" name="noise_level" placeholder="Describe Safety Check" type="text"/>
   </div>
   <!-- Additional Comments Section -->
   <div class="section">
    <div class="section-title">
     Additional Comments/Notes
    </div>
    <textarea id="comments_notes" name="comments_notes" placeholder="Enter any additional comments or notes" rows="4"></textarea>
   </div>
   <!-- Inspector's Signature -->
   <div class="section">
    <div class="section-title">
     Inspector's Signature
    </div>
    <input id="inspector_signature" name="inspector_signature" placeholder="Enter Inspector's Signature" type="text"/>
   </div>
  </div>
 </body>
</html>
