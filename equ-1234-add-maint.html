<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add Maintenance Entry</title>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }
        .section-title {
            margin-bottom: 10px;
            font-size: 1.2em;
            color: #555;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
        }
        .vehicle-info div {
            margin-bottom: 10px;
        }
        .static-text {
            padding: 8px;
            background-color: #e9e9e9;
            border: 1px solid #ccc;
            margin: 6px 0 12px 0;
            box-sizing: border-box;
            border-radius: 4px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="number"], input[type="date"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            font-size: 1em;
        }
        textarea {
            resize: vertical;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 1.2em;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="container"><div style="float: left; margin-right: 10px;"><img alt="EquipTag Logo" src="EquipTag-logo.png" style="width: 140px; height: auto;"/></div>
<h2>Add Maintenance Entry</h2>
<!-- Vehicle Information Section -->
<div class="section">
<div class="section-title">Vehicle Information</div>
<div class="vehicle-info">
<div>
<label for="vin">VIN:</label>
<div class="static-text" id="vin">1HGCM82633A123456</div>
</div>
<div>
<label for="make_model">Make and Model:</label>
<div class="static-text" id="make_model">Honda Accord 2023</div>
</div>
<div>
<label for="license_plate">License Plate:</label>
<div class="static-text" id="license_plate">XYZ1234</div>
</div>
</div>
</div>
<!-- Maintenance Entry Form Section -->
<form>
<div class="section">
<div class="section-title">Maintenance Entry Form</div>
<label for="service_date">Date of Service</label>
<input id="service_date" name="service_date" required="" type="date"/>
<label for="odometer_reading">Odometer Reading (km)</label>
<input id="odometer_reading" name="odometer_reading" required="" type="number"/>
<div class="previous-reading">Previous Odometer Reading: 142,850 km</div>
<label for="service_type">Type of Service</label>
<select id="service_type" name="service_type" required="">
<option value="Oil Change">Oil Change</option>
<option value="Brake Service">Brake Service</option>
<option value="Tire Replacement">Tire Replacement</option>
<option value="Windshield Replacement">Windshield Replacement</option>
<option value="General Maintenance">General Maintenance</option>
<option value="Other">Other</option>
</select>
<label for="notes">Additional Notes</label>
<textarea id="notes" name="notes" placeholder="Enter any additional notes about the service" rows="4"></textarea>
<button class="submit-btn" type="submit">Submit Maintenance Entry</button>
</div>
</form>
</div>
</body>
</html>
